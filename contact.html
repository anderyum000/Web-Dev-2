<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mountain - Contact Us</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="/assets/mountain-logo.jpg" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="active" href="contact.html">Contact Us</a></li>
          <li><input type="text" placeholder="Search..." /></li>
        </ul>
      </nav>
    </div>
    <main>
        <form>
          <div class="fname">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" placeholder="Enter your first name">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" placeholder="Enter your last name">
          </div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="email@alpinesd.org"><br>
            <label for="desc">Description:</label><br>
            <textarea id="desc" rows="4" cols="50" placeholder="Enter your description"></textarea><br>
            <button class="submit">Submit</button>
        </form>
    </main>
    <footer>
      <div class="logo-footer">
        <button><a href="index.html"><img src="/assets/mountain-logo.jpg" /></button></a>
        <p><strong>Mountain</strong></p>
      </div>
      <div class="social">
        <ul>
          <li>
            <img src="/assets/facebook.png" />
            <a href="https://www.facebook.com/">Facebook</a>
          </li>
          <li>
            <img src="/assets/instagram.png" />
            <a href="https://www.instagram.com/">Instagram</a>
          </li>
          <li>
            <img src="/assets/twitter.png" />
            <a href="https://twitter.com/">Twitter</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
